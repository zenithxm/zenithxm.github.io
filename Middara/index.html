<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=0.5">

<head>
<title>Middara v1.1</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<style>

.nav-link.active {
    color: #f73f6e !important;
    background-color: transparent !important;
    font-weight: bold;
}
.nav-link {
    color: white !important;
    font-weight: bold;
}
label {
    color: white !important;
    font-weight: bold;
}
.form-control {
    color: white !important;
    background-image: linear-gradient(to bottom, #000000, #311318, #5d1c1e) !important;
}
option {
    background: rgba(0, 0, 0, 0.8);
}
.accordion-button:not(.collapsed) {
    color: #f73f6e !important;
    background-color: transparent !important;
    font-weight: bold;
}
.accordion-button {
    color: white !important;
    background-color: transparent !important;
    font-weight: bold;
}
.accordion-item {
    background-color: transparent !important;
    border-color: white;
    border-style: solid;
}
.accordion-header {
    border-color: #f73f6e;
    border-style: none none double none;
}
textarea {
    color: white !important;
    background-color: transparent !important;
}
.btn-primary {
    color: #f73f6e !important;
    border-color: #f73f6e !important;
    background-color: transparent !important;
}
.btn-info {
    color: yellow !important;
    border-color: yellow !important;
    background-color: transparent !important;
}
.btn-success {
    color: lime !important;
    border-color: lime !important;
    background-color: transparent !important;
}
.btn-danger {
    color: red !important;
    border-color: red !important;
    background-color: transparent !important;
}

body {
    padding: 5px;
    background-color: black;
}
div {
    padding: 5px;
}
.scrolling {
    background-image: linear-gradient(to bottom, #000000, #311318, #5d1c1e, #862a1a, #aa4200);
    overflow: auto;
    height: 100vh;
}
.card {
    margin: 5px;
    float: left;
    zoom: 0.6;
}
.board {
    overflow: hidden; 
}
.divCard {
    float: left; 
    overflow: hidden; 
}
.ctrlCard {
    float: left; 
    overflow: hidden; 
    width: 50px;
}

.cardSmall {
    width: 248px;
    height: 378px;
}
.cardMedium {
    width: 348px;
    height: 538px;
}
.cardLarge {
    width: 449px;
    height: 744px;
}
.cardTarot {
    width: 449px;
    height: 744px;
}
.cardVarian {
    width: 413px;
    height: 709px;
}
.cardDiscipline {
    width: 378px;
    height: 248px;
}

.mundaneF {
    background: url('TTS Cards/Item 01 Mundane Face.jpg') no-repeat;
    border: 10px;
    border-style: hidden hidden hidden solid;
    border-color: blueviolet;
}
.mundaneB {
    background: url('TTS Cards/Item 01 Mundane Back.jpg') no-repeat;
    border: 10px;
    border-style: hidden hidden hidden solid;
    border-color: blueviolet;
}
.commonF {
    background: url('TTS Cards/Item 02 Common Face.jpg') no-repeat; 
    border: 10px;
    border-style: hidden hidden hidden solid;
    border-color: cyan; 
}
.commonB {
    background: url('TTS Cards/Item 02 Common Back.jpg') no-repeat;
    border: 10px;
    border-style: hidden hidden hidden solid;
    border-color: cyan;
}
.uncommonF {
    background: url('TTS Cards/Item 03 Uncommon Face.jpg') no-repeat; 
    border: 10px;
    border-style: hidden hidden hidden solid;
    border-color: darkorange; 
}
.uncommonB {
    background: url('TTS Cards/Item 03 Uncommon Back.jpg') no-repeat;
    border: 10px;
    border-style: hidden hidden hidden solid;
    border-color: darkorange;
}
.rareF {
    background: url('TTS Cards/Item 04 Rare Face.jpg') no-repeat;
    border: 10px;
    border-style: hidden hidden hidden solid;
    border-color: chartreuse;
}
.rareB {
    background: url('TTS Cards/Item 04 Rare Back.jpg') no-repeat;
    border: 10px;
    border-style: hidden hidden hidden solid;
    border-color: chartreuse;
}
.uniqueF {
    background: url('TTS Cards/Item 05 Unique Loot Face.jpg') no-repeat;
    border: 10px;
    border-style: hidden hidden hidden solid;
    border-color: crimson;
}
.uniqueB {
    background: url('TTS Cards/Item 05 Unique Loot Back.jpg') no-repeat;
    border: 10px;
    border-style: hidden hidden hidden solid;
    border-color: crimson;
}
.lootF {
    background: url('TTS Cards/Item 05 Unique Loot Face.jpg') no-repeat;
    border: 10px;
    border-style: hidden hidden hidden solid;
    border-color: darkblue;
}
.lootB {
    background: url('TTS Cards/Item 05 Unique Loot Back.jpg') no-repeat;
    border: 10px;
    border-style: hidden hidden hidden solid;
    border-color: darkblue;
}

.assemblage {
    background: url('TTS Cards/Discipline Assemblage.jpg') no-repeat;
}
.cruor {
    background: url('TTS Cards/Discipline Cruor.jpg') no-repeat;
}
.martial {
    background: url('TTS Cards/Discipline Martial.jpg') no-repeat;
}
.sanctus {
    background: url('TTS Cards/Discipline Sanctus.jpg') no-repeat;
}
.subterfuge {
    background: url('TTS Cards/Discipline Subterfuge.jpg') no-repeat;
}

.upgrade {
    background: url('TTS Cards/Item Upgrade.jpg') no-repeat;
}

.familiarF {
    background: url('TTS Cards/Familiar Front.jpg') no-repeat;
}
.familiarB {
    background: url('TTS Cards/Familiar Back.jpg') no-repeat;
}
.varianF {
    background: url('TTS Cards/Variant Face.png') no-repeat;
}
.varianB {
    background: url('TTS Cards/Variant Back.png') no-repeat;
}
.tarotF {
    background: url('TTS Cards/Tarot Face.jpg') no-repeat;
}
.tarotB {
    background: url('TTS Cards/Tarot Back.jpg') no-repeat;
}

</style>
</head>
<body>

<ul class='nav nav-tabs' role='tablist'>
    <li class='nav-item' role='presentation'>
        <button class='nav-link active' id='card-tab' data-bs-toggle='tab' data-bs-target='#tabCard' type='button' role='tab' aria-controls='card' aria-selected='true'>
            <i class='bi-card-heading'></i> Cards</button>
    </li>
    <li class='nav-item' role='presentation'>
        <button class='nav-link' id='bag-tab' data-bs-toggle='tab' data-bs-target='#tabBag' type='button' role='tab' aria-controls='bag' aria-selected='false'>
            <i class='bi-briefcase'></i> Bag</button>
    </li>
    <li class='nav-item' role='presentation'>
        <button class='nav-link' id='about-tab' data-bs-toggle='tab' data-bs-target='#tabAbout' type='button' role='tab' aria-controls='about' aria-selected='false'>
            <i class='bi-info-circle'></i> v0.23.0</button>
    </li>
</ul>
<div class='tab-content'>
    <div id='tabCard' class='tab-pane fade show active' role='tabpanel' aria-labelledby='card-tab'>
        <div id='control' class='row'>
            <div id='hideControl' class='col-sm-12 row'>
                <div class='form-group col-sm-3'>
                    <label for='cardSize'>Card Size</label>
                    <div>
                        <select class='form-control' name='cardSize' id='cardSize' onchange='selectChange(1)'>
                        </select>
                    </div>
                    <div>
                        <select class='form-control' name='flipCard' id='flipCard'>
                            <option value='F'>Front</option>
                            <option value='B'>Back</option>
                        </select>
                    </div>
                </div>

                <div class='form-group col-sm-3'>
                    <label for='cardCategory'>Category</label>
                    <div>
                        <select class='form-control' name='cardCategory' id='cardCategory' onchange='selectChange(2)'>
                            <option value=''>All</option>
                        </select>
                    </div>
                </div>

                <div class='form-group col-sm-3'>
                    <label for='cardType'>Type</label>
                    <div>
                        <select class='form-control' name='cardType' id='cardType'>
                            <option value=''>All</option>
                        </select>
                    </div>
                </div>

                <div class='form-group col-sm-3'>
                    <label for='cardRarity'>Rarity / Level</label>
                    <div>
                        <select class='form-control' name='cardRarity' id='cardRarity'>
                            <option value=''>All</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class='col-sm-12'>
                <button class='btn btn-primary' onclick='cardSearching()'>Search</button>
                <button id='btnHideControl' class='btn btn-primary' onclick='hideControl()'>Hide</button>
            </div>
        </div>
        <div class='scrolling'>
            <div id='item' class='board'>
            </div>
        </div>
    </div>    
    <div id='tabBag' class='tab-pane fade' role='tabpanel' aria-labelledby='bag-tab'>
        <div class='accordion'>
            <div class='accordion-item'>
                <h2 class='accordion-header' id='accord1'>
                    <button class='accordion-button' type='button' data-bs-toggle='collapse' data-bs-target='#accordCollapse1' aria-expanded='true' aria-controls='accordCollapse1'>
                        Discipline
                    </button>
                </h2>
                <div id='accordCollapse1' class='accordion-collapse collapse show' aria-labelledby='accord1'>
                    <div id='bagDiscipline' class='accordion-body board'>
                    </div>
                </div>
            </div>
            <div class='accordion-item'>
                <h2 class='accordion-header' id='accord2'>
                    <button class='accordion-button' type='button' data-bs-toggle='collapse' data-bs-target='#accordCollapse2' aria-expanded='false' aria-controls='accordCollapse2'>
                        Upgrade
                    </button>
                </h2>
                <div id='accordCollapse2' class='accordion-collapse collapse show' aria-labelledby='accord2'>
                    <div id='bagUpgrade' class='accordion-body board'>
                    </div>
                </div>
            </div>
            <div class='accordion-item'>
                <h2 class='accordion-header' id='accord3'>
                    <button class='accordion-button' type='button' data-bs-toggle='collapse' data-bs-target='#accordCollapse3' aria-expanded='false' aria-controls='accordCollapse3'>
                        Item
                    </button>
                </h2>
                <div id='accordCollapse3' class='accordion-collapse collapse show' aria-labelledby='accord3'>
                    <div id='bagItem' class='accordion-body board'>
                    </div>
                </div>
            </div>
            
            <div class='accordion-item'>
                <h2 class='accordion-header' id='accord4'>
                    <button class='accordion-button' type='button' data-bs-toggle='collapse' data-bs-target='#accordCollapse4' aria-expanded='false' aria-controls='accordCollapse4'>
                        Other
                    </button>
                </h2>
                <div id='accordCollapse4' class='accordion-collapse collapse show' aria-labelledby='accord4'>
                    <div id='bagOther' class='accordion-body board'>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id='tabAbout' class='tab-pane fade' role='tabpanel' aria-labelledby='about-tab'>
        <button class='btn btn-primary' onclick='f_export()'>Export</button>
        <button class='btn btn-primary' onclick='f_copy()'>Copy</button>
        <button class='btn btn-primary' onclick='f_clear()'>Clear</button>
        <button class='btn btn-primary' onclick='f_import()'>Import</button>
        <br /><br />
        <textarea id='taData' rows='10' style='width: 100%'></textarea>
    </div>
</div>

</body>
<script>
    var cardPlace = $('#item');
    var bag = {}

    var cardSize = ['Small', 'Medium', 'Large', 'Tarot', 'Varian'];
    var cardCategory = [
        {size:'Small', category:'Discipline'},
        {size:'Small', category:'Familiar'},
        {size:'Small', category:'Item Upgrade'},
        {size:'Medium', category:'Items'},
        {size:'Medium', category:'Loots'},
        {size:'Medium', category:'Unique Items'},
        {size:'Large', category:'Adventurers'},
        {size:'Tarot', category:'Abraxis'},
        {size:'Tarot', category:'Exalted Esper'},
        {size:'Tarot', category:'Quick Reference'},
    ];
    var cardRarity = [
        {category:'Items', rarity:'Mundane'},
        {category:'Items', rarity:'Common'},
        {category:'Items', rarity:'Uncommon'},
        {category:'Items', rarity:'Rare'},
        {category:'Unique Items', rarity:'Mundane'},
        {category:'Unique Items', rarity:'Common'},
        {category:'Unique Items', rarity:'Uncommon'},
        {category:'Unique Items', rarity:'Rare'},
        {category:'Discipline', rarity:'1'},
        {category:'Discipline', rarity:'2'},
        {category:'Discipline', rarity:'3'},
        {category:'Discipline', rarity:'4'},
    ];
    var cardType = [
        {category:'Items', type:'Weapon'},
        {category:'Items', type:'Relic'},
        {category:'Items', type:'Accessory'},
        {category:'Items', type:'Armor'},
        {category:'Items', type:'Core'},
        {category:'Items', type:'Consumable'},
        {category:'Loots', type:'Weapon'},
        {category:'Loots', type:'Relic'},
        {category:'Loots', type:'Accessory'},
        {category:'Loots', type:'Armor'},
        {category:'Loots', type:'Consumable'},
        {category:'Unique Items', type:'Weapon'},
        {category:'Unique Items', type:'Accessory'},
        {category:'Unique Items', type:'Armor'},
        {category:'Unique Items', type:'Core'},
        {category:'Item Upgrade', type:'Weapon'},
        {category:'Item Upgrade', type:'Armor'},
        {category:'Item Upgrade', type:'Core'},
        {category:'Item Upgrade', type:'Universal'},
        {category:'Discipline', type:'Assemblage'},
        {category:'Discipline', type:'Cruor'},
        {category:'Discipline', type:'Martial'},
        {category:'Discipline', type:'Sanctus'},
        {category:'Discipline', type:'Subterfuge'},
    ];

    function getBagCategoty(_category) {
        var tempBagCategory = ''
        switch(_category) {
            case 'Discipline': tempBagCategory = 'Discipline';
                break;
            case 'Familiar': tempBagCategory = 'Other';
                break;
            case 'Item Upgrade': tempBagCategory = 'Upgrade';
                break;
            case 'Items': tempBagCategory = 'Item';
                break;
            case 'Unique Items': tempBagCategory = 'Item';
                break;
            case 'Adventurers': tempBagCategory = 'Other';
                break;
            case 'Abraxis': tempBagCategory = 'Other';
                break;
            case 'Exalted Esper': tempBagCategory = 'Other';
                break;
            case 'Quick Reference': tempBagCategory = 'Other';
                break;
            default: tempBagCategory = 'Other';
                break;
        }

        return tempBagCategory;
    }

    cardSize.forEach(el => {
        $('#cardSize').append('<option value="' + el.split(' ').join('') + '">' + el + '</option>');
    });
    cardCategory.forEach(el => {
        $('#cardCategory').append('<option class="oc_category oc_' + el.size.split(' ').join('') + '" value="' + el.category.split(' ').join('') + '">' + el.category + '</option>');
    });
    cardType.forEach(el => {
        $('#cardType').append('<option class="ot_type ot_' + el.category.split(' ').join('') + '" value="' + el.type.split(' ').join('') + '">' + el.type + '</option>');
    });
    cardRarity.forEach(el => {
        $('#cardRarity').append('<option class="or_rarity or_' + el.category.split(' ').join('') + '" value="' + el.rarity.toString().split(' ').join('') + '">' + el.rarity.toString() + '</option>');
    });

    $('option.oc_category').hide();
    $('option.oc_Small').show();
    $('option.ot_type').hide();
    $('option.or_rarity').hide();

    $(document).ready(function() {
        emptyBag();
        cardPlace.empty();

        $('.scrolling').css('height', 'calc(100vh - ' + ($('#control').height() + 85) +'px)');
    });

    function hideControl() {
        toggleButton('hideControl', $('#btnHideControl'), 'Show', 'Hide')
        $('.scrolling').css('height', 'calc(100vh - ' + ($('#control').height() + 85) +'px)');
    }

    function selectChange(_n) {
        if (_n == 1) { //size change
            var tempSize = $('#cardSize').find(':selected').val();
            $('#cardCategory').get(0).selectedIndex = 0;
            $('#cardType').get(0).selectedIndex = 0;
            $('#cardRarity').get(0).selectedIndex = 0;

            $('option.oc_category').hide();
            $('option.oc_' + tempSize).show();

            $('option.or_rarity').hide();
            $('option.ot_type').hide();
            if (tempSize == 'Medium') {
                $('option.or_Items').show();
                $('option.ot_Items').show();
            }
        } else if (_n == 2) { //category change
            var tempSize = $('#cardSize').find(':selected').val();
            var tempCategory = $('#cardCategory').find(':selected').val();
            $('#cardType').get(0).selectedIndex = 0;
            $('#cardRarity').get(0).selectedIndex = 0;
            
            $('option.ot_type').hide();
            $('option.or_rarity').hide();
            if (tempSize == 'Medium' && tempCategory == '') {
                $('option.ot_Items').show();
                $('option.or_Items').show();
            } else {
                $('option.ot_' + tempCategory).show();
                $('option.or_' + tempCategory).show();
            }
        } 
    }

    function cardSearching() {
        cardPlace.empty();

        var tempSize = $('#cardSize').find(':selected').val();
        var tempCategory = $('#cardCategory').find(':selected').val();
        var tempType = $('#cardType').find(':selected').val();
        var tempRarity = $('#cardRarity').find(':selected').val();
        var tempFlip = $('#flipCard').find(':selected').val();

        var tempCards = getCards(tempSize, tempCategory, tempType, tempRarity);
        if (tempCategory == 'Discipline') {
            tempCards = sorting(tempCards, 'name', true);
            tempCards = sorting(tempCards, 'rarity', true);
            tempCards = sorting(tempCards, 'type', true);
            tempCards = sorting(tempCards, 'category', true);
        }
        // console.log(tempSize + ',' + tempCategory + ',' + tempType + ',' + tempRarity + ',' + tempFlip);
        // console.log(tempCards);
        creatingUI(tempCards, tempFlip, false, cardPlace);
    }

    function creatingUI(_cards, _flip, _bag, _parent) {
        var id = 0;
        _cards.forEach(el => {
            id = el.id.toString() + parseInt(Math.random()*1000).toString();

            var tempClassImg = el.class + (el.flip ? _flip : '');
            var tempClassFlip = el.class + '#' + (el.flip ? _flip : '');

            var tempCardClass = (el.category == 'Discipline' ? el.category : el.size);

            var $img = $('<img>', {
                id: id, 
                'class': 'card card' + tempCardClass + ' ' + tempClassImg, 
                'data-card': tempClassFlip, 
                'onclick': 'clickCard(' + id + ')'}
            );
            $img.css('background-position', (-el.width * el.positionX).toString() +'px '+ (-el.height * el.positionY).toString() +'px');
            
            var $div = $('<div>', {
                id: 'div' + id,
                'class': 'divCard'
            });
            var $control = $('<div>', {
                id: 'ctrl' + id,
                'class': 'ctrlCard'
            });
            $control.hide();
            
            if (el.flip) {
                var $btnFlip = $('<button>', {
                    'class': 'btn btn-info',
                    'text': '',
                    'height': '50px',
                    'onclick': 'flipCard(' + id + ')'}
                );
                $btnFlip.append('<i class="bi-arrow-clockwise"></i>');
                $control.append($btnFlip);
            }

            var tempBagCategory = getBagCategoty(el.category);
            if (_bag) {
                var $btnDel = $('<button>', {
                    'class': 'btn btn-danger',
                    'text': '',
                    'height': '50px',
                    'onclick': 'deleteCard(' + id + ', "' + tempBagCategory + '")'}
                );
                $btnDel.append('<i class="bi-trash"></i>');
                $control.append($btnDel);
            } else {
                var $btnAdd = $('<button>', {
                    'class': 'btn btn-success',
                    'text': '',
                    'height': '50px',
                    'onclick': 'addCards(' + el.id + ', "' + tempBagCategory + '")'}
                ); 
                $btnAdd.append('<i class="bi-plus"></i>');
                $control.append($btnAdd);
            }

            $div.append($img);
            $div.append($control);
            _parent.append($div);
        });

        return id;
    }

    function clickCard(id) {
        $('#ctrl' + id).toggle();
    }

    function flipCard (id) {
        var el = $('#' + id);
        var data = el.data('card').split('#');
        if (data[1] == 'F') {
            el.data('card', data[0] + '#B');
            el.removeClass(data[0] + data[1]).addClass(data[0] + 'B');
        } else {
            el.data('card', data[0] + '#F');
            el.removeClass(data[0] + data[1]).addClass(data[0] + 'F');
        }
    }

    function addCards (_id, _bagCategory) {
        var tempCard = getCardbyID(allCards, _id);
        var tempID = creatingUI(tempCard, 'F', true, $('#bag' + _bagCategory));
        bag[_bagCategory].push({id: _id, data: tempID});
    }

    function deleteCard (_id, _bagCategory) {
        $('#div' + _id).remove();
        $.each(bag[_bagCategory], function( key, value ) {
            if (value.data == _id) {
                bag[_bagCategory].splice(key, 1);
                return false;
            }
        });
    }

    function getCards(_size, _category, _type, _rarity) {
        return allCards.filter(function(data){
            return (data.size.split(' ').join('') == _size)
            && (data.category.split(' ').join('') == _category || _category == '')
            && (data.type.split(' ').join('') == _type || _type == '')
            && (data.rarity.toString().split(' ').join('') == _rarity || _rarity == '')
        });
    }

    function getCardbyID(tempArr, id) {
        return tempArr.filter(
            function(data){return data.id == id}
        );
    }

    function toggleButton(_id, _el, _hide, _show) {
        $('#' + _id).toggle();
        $(_el).text(($('#' + _id).is(':visible') ? 
            $(_el).text().replace(_hide, _show)
            : $(_el).text().replace(_show, _hide))) 
    }

    function sorting(arr, prop, asc) {
        arr.sort(function(a, b) {
            if (asc) {
                return (a[prop] > b[prop]) ? 1 : ((a[prop] < b[prop]) ? -1 : 0);
            } else {
                return (b[prop] > a[prop]) ? 1 : ((b[prop] < a[prop]) ? -1 : 0);
            }
        });
        return arr;
    }

    function emptyBag() {
        bag = {Discipline:[], Item:[], Upgrade:[], Other:[]};

        $('#bagItem').empty();
        $('#bagDiscipline').empty();
        $('#bagUpgrade').empty();
        $('#bagOther').empty();
    }

    function f_export() {
        $('#taData').val(JSON.stringify(bag));
    }

    function f_import() {
        var tempBag = JSON.parse($('#taData').val().toString());
        emptyBag();

        $.each(tempBag.Item, function( key, value ) {
            addCards (value.id, 'Item');
        });
        $.each(tempBag.Discipline, function( key, value ) {
            addCards (value.id, 'Discipline');
        });
        $.each(tempBag.Upgrade, function( key, value ) {
            addCards (value.id, 'Upgrade');
        });
        $.each(tempBag.Other, function( key, value ) {
            addCards (value.id, 'Other');
        });
